backend:
  name: git-gateway
  branch: master

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "products"
    label: "Products"
    files:
      - name: "productsFile"
        label: "Product List"
        file: "public/products.json"
        format: "json"
        fields:
          - label: "Products"
            name: "products"
            widget: "list"
            summary: "{{fields.name}} (ID: {{fields.id}})"
            fields:

              - label: "ID"
                name: "id"
                widget: "number"
                min: 1

              - label: "Product Name"
                name: "name"
                widget: "string"

              - label: "Category"
                name: "category"
                widget: "select"
                options:
                  - { label: "Spicy Foods", value: "Spicy Foods" }
                  - { label: "Cosmetics Products", value: "Cosmetics Products" }
                  - { label: "Other Products", value: "Other Products" }

              - label: "Description"
                name: "description"
                widget: "text"

              - label: "Price"
                name: "price"
                widget: "number"
                min: 0

              - label: "Original Price"
                name: "originalPrice"
                widget: "number"
                required: false
                min: 0

              - label: "Product Images"
                name: "images"
                widget: "list"
                min: 1
                field:
                  label: "Image"
                  name: "image"
                  widget: "image"

              - label: "Best Seller"
                name: "isBestSeller"
                widget: "boolean"
                default: false

              - label: "On Offer"
                name: "isOffer"
                widget: "boolean"
                default: false

              - label: "Ingredients"
                name: "ingredients"
                widget: "list"
                field:
                  label: "Ingredient"
                  name: "ingredient"
                  widget: "string"

              - label: "Features"
                name: "features"
                widget: "list"
                field:
                  label: "Feature"
                  name: "feature"
                  widget: "string"

              - label: "Reviews"
                name: "reviews"
                widget: "list"
                fields:
                  - label: "Reviewer Name"
                    name: "name"
                    widget: "string"

                  - label: "Rating"
                    name: "rating"
                    widget: "number"
                    min: 1
                    max: 5

                  - label: "Date"
                    name: "date"
                    widget: "datetime"
                    format: "YYYY-MM-DD"
                    time_format: false

                  - label: "Review Text"
                    name: "text"
                    widget: "text"
