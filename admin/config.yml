backend:
  name: git-gateway
  branch: master

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "products"
    label: "Products"
    files:
      - name: "productsFile"
        label: "Product List"
        file: "public/products.json"
        format: "json"
        fields:
          - label: "Products"
            name: "products"
            widget: "list"
            summary: "{{fields.name}} (ID: {{fields.id}})"
            fields:

              - label: "ID"
                name: "id"
                widget: "number"
                min: 1
                required: true

              - label: "Product Name"
                name: "name"
                widget: "string"
                required: true

              - label: "Category"
                name: "category"
                widget: "select"
                options:
                  - "Spicy Foods"
                  - "Cosmetics Products"
                  - "Other Products"

              - label: "Description"
                name: "description"
                widget: "text"

              - label: "Price"
                name: "price"
                widget: "number"
                min: 0

              - label: "Original Price"
                name: "originalPrice"
                widget: "number"
                min: 0
                required: false

              - label: "Weight"
                name: "weight"
                widget: "string"
                hint: "Example: 50g, 250g, 100ml"

              - label: "Main Image"
                name: "image"
                widget: "image"
                required: false

              - label: "Additional Images"
                name: "images"
                widget: "list"
                required: false
                field:
                  label: "Image"
                  name: "image"
                  widget: "image"
                  required: false

              - label: "Best Seller"
                name: "isBestSeller"
                widget: "boolean"
                default: false

              - label: "Ingredients"
                name: "ingredients"
                widget: "list"
                required: false
                field:
                  label: "Ingredient"
                  name: "ingredient"
                  widget: "string"
                  required: false

              - label: "Used For"
                name: "useFor"
                widget: "list"
                required: false
                field:
                  label: "Use"
                  name: "use"
                  widget: "string"
                  required: false

              - label: "How To Use"
                name: "howToUse"
                widget: "text"
                required: false
